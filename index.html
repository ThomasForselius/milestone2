
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Quiz!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap');
    </style>
</head>
<body>
    
    <header><h2 id="header">Quirky Quiz</h2></header>

    <section class="container">
            <article id="rules" class="rules"> <!-- Displays the general rules for the game -->
                <nav><u>Gameplay information:</u></nav><br>
                    - First choose a name, age and genre of questions<br>
                    - You will get 5 questions, with 4 possible answers<br>
                    - There is a countdown timer of 3 seconds<br> before each new question
                </ul><br><br><br><br>
                <button class="button" onClick="startGame()">Create a player</button>
            </article>


            <article id="createplayer"> <!-- Form for creating player -->
                <nav id="heading"><u>Create player:</u></nav><br>
                <form class="form" id="create">
                    <label for="name" class="label">Name:</label> 
                    <input type="text" id="name" placeholder="Player name" class="input" onkeyup="updatePlayer('name');" autocomplete="off"><br>
                    <label for="age" class="label">Enter your age:</label>
                    <input type="text" id="age" class="input" maxlength="2" minlength="2" onkeyup="updatePlayer('age');"><br>
                    <label for="genre" class="label">Select a genre:</label>
                    <select name="genre" id="genre" onchange="updatePlayer('genre');" class="input">
                        <option value="" disabled selected>Choose a genre:</option>
                        <option value="Music">Music</option>
                        <option value="Sports">Sports</option>
                    </select><br><br>
                    <button type="submit" class="button" id="createplayerbtn">Create player</button>

                </form>

                    <article id="playerinfo" style="margin-top: 50px;">
                            <p>Player info comes here</p>
                            <p id="playerName">Name</p>
                            <p id="playerAge">Age</p>
                            <p id="playerGenre">Genre</p>
                    </article>
            </article>

            <article id="question" class="question">
                <h2 id="questionheader" class="questionheader"></h2>
            </article>
            <article id="questionplaceholder">
                
            </article>
    </section>

    <aside id="info"></aside>
    <aside id="scores">scores go here</aside>

    <script src="/js/script.js">
    </script>
</body>
</html>
